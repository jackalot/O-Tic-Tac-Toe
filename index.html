<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic-Tac-Toe
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <table>
            <!-- CSS doesnt like ids that start with a number so add r- to it -->
            <tr id="row1">
                <td id="r-0">x</td>
                <td id="r-1">o</td>
                <td id="r-2">x</td>
            </tr>
            <tr id="row2">
                <td id="r-3">x</td>
                <td id="r-4">o</td>
                <td id="r-5">x</td>
            </tr>
            <tr id="row3">
                <td id="r-6"></td>
                <td id="r-7">o</td>
                <td id="r-8">x</td>
            </tr>
        </table>
        <script src="Scripts/script.js"></script>
    </body>
</html>
