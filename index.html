<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic-Tac-Toe
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <header>
            <div class="Player1">
                <div class="paste1">
                    <p class="name">Player 1</p>
                </div>
                <p class="score">Score</p>
            </div>
            <div class="Player2">
                <div class="paste2">
                    <p class="name">Player 2</p>
                </div>
                <p class="score">Score</p>
            </div>
        </header>
        <table>
            <!-- CSS doesnt like ids that start with a number so add r- to it -->
            <tr id="row1">
                <td id="r-0">-</td>
                <td id="r-1">-</td>
                <td id="r-2">-</td>
            </tr>
            <tr id="row2">
                <td id="r-3">-</td>
                <td id="r-4">-</td>
                <td id="r-5">-</td>
            </tr>
            <tr id="row3">
                <td id="r-6">-</td>
                <td id="r-7">-</td>
                <td id="r-8">-</td>
            </tr>
        </table>
        <button>Reset</button>
        <script src="Scripts/script.js"></script>
    </body>
</html>
